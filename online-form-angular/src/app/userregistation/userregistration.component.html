<div fxLayoutAlign="center center">
  <h1>User Profile Information</h1>
</div>

<div fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Self Registration</mat-card-title>
    </mat-card-header>

    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="First Name"
            name="firstnm"
            [(ngModel)]="userRegistration.firstNm"
          />
        </mat-form-field>
        <br />
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Last Name"
            name="lastnm"
            [(ngModel)]="userRegistration.lastNm"
          />
        </mat-form-field>
        <br />
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Email Address"
            name="email"
            [(ngModel)]="userRegistration.email"
          />
        </mat-form-field>
        <br />
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Phone Number"
            name="phonenr"
            [(ngModel)]="userRegistration.phoneNr"
          />
        </mat-form-field>
        <br />
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Company Name"
            name="establishmentnm"
            [(ngModel)]="userRegistration.establishmentNm"
          />
        </mat-form-field>
        <br />

        <mat-form-field class="example-full-width">
          <mat-label>Choose a role...</mat-label>
          <mat-select [(value)]="userRegistration.userRole">
            <mat-option [value]="roles" *ngFor="let roles of Roles"
              >{{ roles }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>

      <button mat-stroked-button class="btn-block" (click)="selfRegistration()">
        Register
      </button>
      &nbsp;
      <button mat-stroked-button class="btn-block">
        Cancel
      </button>
      <br />
      <br />
      <div fxLayoutAlign="center center">
        <a
          mat-button
          routerLink="/login"
          routerLinkActive="active"
          class="btn-block"
          >Back to Log in</a
        >
      </div>
    </form>
  </mat-card>
</div>
<br />

<div fxLayoutAlign="center center">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="First Name">
      <th mat-header-cell *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let profile">{{ profile.firstNm }}</td>
    </ng-container>

    <ng-container matColumnDef="Last Name">
      <th mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let profile">{{ profile.lastNm }}</td>
    </ng-container>

    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let profile">{{ profile.email }}</td>
    </ng-container>

    <ng-container matColumnDef="Phone Number">
      <th mat-header-cell *matHeaderCellDef>Phone Number</th>
      <td mat-cell *matCellDef="let profile">{{ profile.phoneNr }}</td>
    </ng-container>

    <ng-container matColumnDef="Company Name">
      <th mat-header-cell *matHeaderCellDef>Company Name</th>
      <td mat-cell *matCellDef="let profile">{{ profile.establishmentNm }}</td>
    </ng-container>

    <ng-container matColumnDef="User Role">
      <th mat-header-cell *matHeaderCellDef>User Role</th>
      <td mat-cell *matCellDef="let profile">{{ profile.userRole }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<div fxLayoutAlign="center center">
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
