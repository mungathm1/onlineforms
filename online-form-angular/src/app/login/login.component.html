<div fxLayoutAlign="center center" style="min-height: 80%">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Email or Username"
            name="email"
            [(ngModel)]="loginModule.email"
          />
        </mat-form-field>
        <br />
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Password"
            name="pwd"
            [(ngModel)]="loginModule.password"
          />
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button class="btn-block">
        Log in
      </button>
      <br />
      <br />
      <div fxLayoutAlign="center center">
        <output>New to online forms?</output>
      </div>
      <br />
      <div fxLayoutAlign="center center">
        <a
          mat-button
          routerLink="/selfregister"
          routerLinkActive="active"
          class="btn-block"
          >Click to Self Register</a
        >
      </div>
    </form>
  </mat-card>
</div>
